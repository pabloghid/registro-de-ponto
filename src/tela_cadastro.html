<!DOCTYPE html>
<html>

<head>
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="/src/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
</head>

<body>

  <form name="frm" action="/confirmar" method="POST" onsubmit="return ValidarDados()">
    <div>
      <p id="teste" style="text-align: center;">Tela de Cadastro de Funcionários
      </p>
    </div>
    <table>
      <tr>
        <td>Nome: </td>
        <td><input type="text" name="nome" id="nome" placeholder="Ex: Guilherme Locatelli" style="text-align: left;"
            required></td>
      </tr>
      <tr>
        <td>Idade: </td>
        <td><input type="int" name="idade" id="idade"></td>
      </tr>
      <div class="selecao">
        <tr>
          <td>Sexo: </td>
          <td>
            <select name="sexo" id="sexo">
              <option value="F">Feminino</option>
              <option value="M">Masculino</option>
          </td>
        </tr>
      </div>
      <tr>
        <td>CPF: </td>
        <td><input type="int" name="cpf" id="cpf" placeholder="Ex: 00000000000" maxlength="11" style="text-align: left;"
            required>
        </td>
      </tr>
      <tr>
        <td>Cargo: </td>
        <td><input type="text" name="cargo" id="cargo" placeholder="Ex: Assistente" style="text-align: left;" required>
        </td>
      </tr>
      <tr>
        <td>Hora início 1 turno: </td>
        <td><input type="time" name="hora_inicio_1" id="hora_inicio_1" placeholder="Ex: 07:30" style="text-align: left;"
            required></td>
      </tr>
      <tr>
        <td>Hora saída 1 turno: </td>
        <td><input type="time" name="hora_saida_1" id="hora_saida_1" placeholder="Ex: 12:00" style="text-align: left;"
            required></td>
      </tr>
      <tr>
        <td>Hora início 2 turno: </td>
        <td><input type="time" name="hora_inicio_2" id="hora_inicio_2" placeholder="Ex: 13:30" style="text-align: left;"
            required></td>
      </tr>
      <tr>
        <td>Hora saída 2 turno: </td>
        <td><input type="time" name="hora_saida_2" id="hora_saida_2" placeholder="Ex: 17:30" style="text-align: left;"
            required></td>
      </tr>
    </table>

    <div text-align: center;>
      <button name="Botao_Enviar" type="submit" value="Enviar" class="Center">Enviar</button>
    </div>
  </form>
</body>
<script type="text/javascript">
  function ValidarDados() {

    var idade = document.getElementById("idade").value;
    var cpf = document.getElementById("cpf").value;
    var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;

    if (idade <= 0) {
      alert('Idade inválida')
      return false
    } else if (cpf.length < 11 || format.test(cpf)){
      alert('CPF inválido')
      return false
    }
    else {
      return confirm('Tem certeza que deseja enviar esses dados?')
    }
  }
</script>

</html>
