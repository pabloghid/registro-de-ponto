<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
    <script type="text/javascript">
    </script>
  </head>
  <body>
    
    <form action="/confirmar" method="POST">
      <div> 
        <p id="teste" style="text-align: center;">Tela de Cadastro de Funcionários        
        </p>
        </div>
      <table>
        <tr>
        <td>Nome: </td>
        <td><input type="text" name="nome" id="nome" placeholder="Ex: Guilherme Locatelli" style="text-align: left;"></td>
        </tr>
        <tr>
        <td>Idade: </td>
        <td><input type="int" name="idade" id="idade"></td>
        </tr>
        <div class="selecao">
        <tr>
        <td>Sexo: </td>
        <td>
        <select name="sexo" id="sexo">
          <option value="F">Feminino</option>
          <option value="M">Masculino</option>
         </td>    
        </tr>
        </div>
        <tr>
        <td>CPF: </td>
        <td><input type="int" name="cpf" id="cpf" placeholder="Ex: 000.000.000-00" style="text-align: left;"></td>
        </tr>
        <tr>
        <td>Cargo: </td>
        <td><input type="text" name="cargo" id="cargo" placeholder="Ex: Assistente" style="text-align: left;"></td>
        </tr>
        <tr>
        <td>Hora início pela manhã: </td>
        <td><input type="time" name="hora_inicio_manha" id="hora_inicio_manha" placeholder="Ex: 07:30" style="text-align: left;"></td>
        </tr>
        <tr>
        <td>Hora saída pela manhã: </td>
        <td><input type="time" name="hora_saida_manha" id="hora_saida_manha" placeholder="Ex: 12:00" style="text-align: left;"></td>
        </tr>
        <tr>
        <td>Hora início pela tarde: </td>
        <td><input type="time" name="hora_inicio_tarde" id="hora_inicio_tarde" placeholder="Ex: 13:30" style="text-align: left;"></td>
        </tr>
        <tr>
        <td>Hora saída pela tarde: </td>
        <td><input type="time" name="hora_saida_tarde" id="hora_saida_tarde" placeholder="Ex: 17:30" style="text-align: left;"></td>
        </tr>
        </table>
        </body>
      </table>
    <div>
      <fieldset>
        <legend><label>Dias de trabalho</label></legend>
        <label><input name="domingo" type="checkbox"/>Domingo</label>
        <label><input type="checkbox"/>Segunda-feira</label>
        <label><input type="checkbox"/>Terça-feira</label>
        <label><input type="checkbox"/>Quarta-feira</label>
        <label><input type="checkbox"/>Quinta-feira</label>        
        <label><input type="checkbox"/>Sexta-feira</label>
        <label><input type="checkbox"/>Sábado</label>
    </fieldset>
    </div>
        <div text-align: center;>
        <button name="Botao_Enviar" type="submit" value="Enviar" class="Center">Enviar</button>
        </div>
    </table>
    </form>

            alert('Idade inválida')
          }else{                
          alert('Cadastro realizado com sucesso');
          }
      }

    </script>
  </body>
</html>
