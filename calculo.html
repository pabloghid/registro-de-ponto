<!DOCTYPE html>
<html>

<body>

    <form>
        <label for="fname">Hora de entrada manhã:</label>
        <input type="time" id="hora_entrada_manha" name="hora_entrada_manha"><br><br>
        <label for="lname">Hora de saída manhã:</label>
        <input type="time" id="hora_saida_manha" name="hora_saida_manha"><br><br>
        <p id='mostrar'>Teste</p>

    </form>
  
    <input id="teste"></input>
    <div>sasssssssss</div>
   
    <div>
        <script type="text/javascript">

            function CalculoHoras() {

                hora_entrada_manha = hora_entrada_manha.split(":");
                hora_saida_manha = hora_saida_manha.split(":");
                var DataInicio = new Date(0, 0, 0, hora_entrada_manha[0], hora_entrada_manha[1], 0);
                var DataFim = new Date(0, 0, 0, hora_saida_manha[0], hora_saida_manha[1], 0);
                var diferenca = DataFim.getTime() - DataInicio.getTime();
                var horas = Math.floor(diferenca / 1000 / 60 / 60);
                diferenca -= horas * 1000 * 60 * 60;
                var minutos = Math.floor(diferenca / 1000 / 60);

                if (horas < 0)
                    horas = horas + 24;

                return (horas <= 9 ? "0" : "") + horas + ":" + (minutos <= 9 ? "0" : "") + minutos;
            }

            document.getElementById('mostrar').innerHTML = CalculoHoras(hora_entrada_manha, hora_saida_manha);
            document.getElementById('teste').value = 5 + 6;


        </script>
    </div>
</body>

</html>
